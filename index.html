<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
    <title>Product App</title>
</head>
<body>
    <!--Nav-->
   <nav class=" navbar navbar-ligth bg-light">
       <a href="/" class="navbar-brand">
           Product App
       </a>
   </nav>

   <div class="container">
       <!--APP-->
       <div id="app" class="row pt-5">
           <div class="col-md-4">
               <div class="card">
                   <div class="card-header">
                       Add a Product

                   </div>
                  <form id="product-form" class="card-body">
                      <div class="form-group">
                          <input type="text" id="name" placeholder="Product Name" class="form-control">
                      </div>

                      <div class="form-group">
                          <input type="number" id="Price" placeholder="Product-Price" step="1,01" class="Form-control">
                      </div> 
                      <div class="Form-group">
                          <input type="number" id="year" placeholder="Year product" class="form-control">
                      </div>
                      <input type="submit" value="save" class="btn btn-primary btn-block">

                  </form>
               </div>

           </div>
            <div id="product-list" class="col-md-8"></div>
               
        </div>

        

       </div>
   </div>
    
 
  <script src="/main.js"></script> 
</body>
</html>
